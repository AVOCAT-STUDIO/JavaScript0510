<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>비교연산자</title>
<script>
/*비교연산자는 값을 비교하는 연산자이므로, 그결과에 대한 반환값은 문자숫자논리값중 논리값이 된다.*/

let x=3;
let y=5;
console.log(x==y); //false
console.log(x!=y); //true
console.log(x<=y); //true
</script>
</head>
<body>
	<div>

	</div>
</body>
</html>
