<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>나눈나머지구하기 연산자</title>
<style>

</style>
<script>
/*산술 연산자 중 % 연산자 학습
 x%y : x를 y로 나누어서 나머지를 구한다
 var vs let 중 어느것을 써야할까?
 선생님은 let 추천
 var 단점: 변수의 중복선언을 허용함 (다른 프로그래밍 언어에서는 금지사항)
 let은 이러한 단점을 보완하기 위해 새롭게 추가된 변수 선언 기법 */
 let x=5;
 let y=3;
 let z=x%y;
 console.log("x를y로 나눈 나머지는",z);//답 2
 //자기자신보다 큰수로 나눌수 없음으로 곧 자기 자신이 나머지다. 답 3
 console.log("y를x로 나눈 나머지는",y%x);

</script>
</head>
<body>
	<div>

	</div>
</body>
</html>
