<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>논리연산자</title>
<script>
let x=true;
let y=false;
//&& and의 의미를 갖는 논리 연산자
// 연산 대상이 되는 논리값들이 모두 true이어야 true를 반환하는 까다로운 연산자
// || or의 의미를 갖는 논리 연산자
// 논리연사자의 대상이 되는 논리값들중 하나라도 true가 포함되어 있으면 전체를 true가 반환됨
//! not 부정을 뜻한다. 
console.log(x&&y);
console.log(x||y);
console.log(!(!x)); //부정의 부정이기에 긍정이 된다. 

</script>
</head>
<body>
	<div>

	</div>
</body>
</html>
