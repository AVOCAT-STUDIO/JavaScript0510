<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>스위치조명효과</title>
<style>
#warpper{
	width:600px;
	height:500px;
	background:yellow;
	margin:auto;
	display:hidden; /*자식요소들이 float으로 떠 있을 경우, 바깥쪽 부모요소는 자식에대한 display 속성을 hidden으로 주어야 한다. (퍼블리싱의 원칙이다)*/
}
#sw{
	width:50px;
	height:100%;
	background:#ccffff;
	float:left;
}
#room{
	width:550px;
	height:100%;
	background:#ffccff;
	float:left;
}
#sw img {
	width:40px;
}
#room img{
	width:550px;
	height:500px;
}
</style>
<script>
//스위치 버튼을 누르면 반대이미지로 변환하기.
//문서내의 pic 이라는 요소의 src 속성을 반대 이미지로 교체
let x="off";
let flag=false;
//x=삼항연산자로 on, off, 올지 결정;
function turn(){
	x=(flag)? "on":"off";
	flag=!flag; //써먹었던 변수를 뒤집기
	document.getElementById("pic").src="../images/"+x+".png" ;
}
</script>
</head>
<body>
	<div id="warpper">
		<div id="sw"><img src="../images/on.png" onClick="turn()" id="pic"></div>
		<div id="room"><img src="../images/room.jpg"></div>
	</div>
</body>
</html>
